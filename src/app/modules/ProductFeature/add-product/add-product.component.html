<app-main-dashboard-layout>
  <div header>
    <div class="main-title">
      <h3>Add New Product</h3>
    </div>
  </div>
  <div content>
    <div class="form-wrapper">
      <form [formGroup]="addProductForm">
        <div class="col-md-6 mb-3">
          <label class="form-label">Product SKU:</label>
          <input
            class="form-control"
            type="text"
            formControlName="productSKU"
          />
          <small
            *ngIf="
              addProductForm.get('productSKU')?.invalid &&
              addProductForm.get('productSKU')?.touched
            "
            >*ProductSKU is required</small
          >
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Product Name:</label>
          <input
            class="form-control"
            type="text"
            formControlName="productName"
          />
          <small
            *ngIf="
              addProductForm.get('productName')?.invalid &&
              addProductForm.get('productName')?.touched
            "
            >*Product name is required</small
          >
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Product Category:</label>
          <input class="form-control" type="text" formControlName="category" />
          <small
            *ngIf="
              addProductForm.get('category')?.invalid &&
              addProductForm.get('category')?.touched
            "
            >*Product Category is required</small
          >
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Product Location:</label>
          <input class="form-control" type="text" formControlName="location" />
          <small
            *ngIf="
              addProductForm.get('location')?.invalid &&
              addProductForm.get('location')?.touched
            "
            >*Product Location is required</small
          >
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Product Supplier:</label>
          <input class="form-control" type="text" formControlName="supplier" />
          <small
            *ngIf="
              addProductForm.get('supplier')?.invalid &&
              addProductForm.get('supplier')?.touched
            "
            >*Product Supplier is required</small
          >
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <button
              type="submit"
              (click)="onSubmit()"
              class="btn btn-primary w-100"
              [disabled]="!addProductForm.valid"
            >
              Save
            </button>
          </div>
          <div class="col-md-6">
            <button (click)="onCancel()" class="btn btn-danger w-100">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-main-dashboard-layout>
